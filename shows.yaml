-
  name: Harvey
  written: Mary Chase
  directed: Wyleen Luoma
  start: 2011-03-11
  end: 2011-04-03
  dates: "March 11, 12, 18, 19, 20, 25, 26, 27, April 1, 2 &amp; 3"
  description: "When Elwood P. Dowd starts to introduce his imaginary friend,
    Harvey, a six-and-a-half-foot rabbit, to guests at a society party, his
    sister, Veta, has seen as much of his eccentric behavior as she can
    tolerate. She decides to have him committed to a sanitarium. Problems
    arise when Veta herself is mistakenly assumed to be on the verge of
    lunacy. When Elwood shows up at the sanitarium looking for his lost
    friend Harvey, it seems that the mild-mannered Elwood's delusion has had
    a strange influence on more than one of the doctors."
-
  name: June Groom
  written: Rick Abbot
  directed: Sean Hopper
  start: 2011-06-10
  end: 2011-06-26
  dates: "June 10, 11, 12, 17, 18, 19, 24, 25 &amp; 26"
  description: "Three days after his marriage to Dinah, Jordan tells his
    friend Marty he's sworn to Uncle Harvey to remain celibate until this
    birthday to receive a fortune. When his uncle comes to deliver the check
    in person a plan to switch identities causes for a side splitting,
    hilarious romp."
-
