  written: Terry Johnson
  directed: Corey Ralston
  start: 2011-09-02
  end: 2011-09-25
  dates: "September 2, 3, 9, 10, 11, 16, 17, 18, 23, 24 &amp; 25"
  description: "Recently On-Broadway the hit 1960's classic film comes to our
    stage. Benjamin Braddock, recent college graduate and prodigal son,
    returns home and promptly becomes embroiled in an affair with the wife
    of his father's business partner, one Mrs. Robinson, but soon finds
    himself falling in love with her daughter, Elaine."
-
